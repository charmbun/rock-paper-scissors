<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body class="grid-bg">
    <div id="container">

        <div class="frame">
            <div class="frame-outside">
            <div class="frame-inside ">
                <!-- Start Screen -->
                <section id="start-screen">
                    <h1 class="text-outline"><span id="rock">ROCK</span> <span id="paper">PAPER</span> <span id="scissors">SCISSORS</span></h1>
                    <button id="startBtn">NEW GAME</button>
                </section>
                <!-- Game Screen -->
                <div id="game-screen" style="display:none;">
                    <div class="players-area"></div>
                    <div class="boxes">
                        <div class="dialogue-box">Dialogue</div>
                        <div class="choice-box">
                            <button id="rockBtn" type="button">Rock</button>
                            <button id="paperBtn" type="button">Paper</button>
                            <button id="scissorsBtn" type="button">Scissors</button>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
</body>
</html>
